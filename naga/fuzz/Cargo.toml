[package]
authors = ["Automatically generated"]
edition = "2018"
license = "MIT OR Apache-2.0"
name = "naga-fuzz"
publish = false
version = "0.0.0"

[package.metadata]
cargo-fuzz = true

[target.'cfg(not(any(target_arch = "wasm32", target_os = "ios")))'.dependencies]
arbitrary = { version = "1.3.2", features = ["derive"] }
libfuzzer-sys = "0.4"

[target.'cfg(not(any(target_arch = "wasm32", target_os = "ios")))'.dependencies.naga]
features = ["arbitrary", "glsl-in", "spv-in", "wgsl-in"]
path = ".."
version = "22.0.0"

[[bin]]
bench = false
doc = false
name = "spv_parser"
path = "fuzz_targets/spv_parser.rs"
test = false

[[bin]]
bench = false
doc = false
name = "wgsl_parser"
path = "fuzz_targets/wgsl_parser.rs"
test = false

[[bin]]
bench = false
doc = false
name = "glsl_parser"
path = "fuzz_targets/glsl_parser.rs"
test = false

[[bin]]
bench = false
doc = false
name = "ir"
path = "fuzz_targets/ir.rs"
test = false
